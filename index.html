<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Your Moving Companion</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
</head>
<body>

    <form id="form-container" class="form-inline">
      <div class="form-group">
        <label for="street" class="clr">Street:</label>
        <input type="text" class="form-control" id="street" placeholder="Enter the Street">
      </div>
      <div class="form-group">
        <label for="city" class="clr">City: </label>
        <input type="text" class="form-control" id="city" placeholder="Enter the City">
      </div>
        <button id="submit-btn" class="btn btn-primary">Submit</button>
    </form>

    <hr>

    <h2 id="greeting" class="greeting">Where do you want to Move?</h2>


    <div class="wikipedia-container">
        <h3 id="wikipedia-header" class="text-primary">Relevant Wikipedia Links</h3>
        <ul id="wikipedia-links">Type in an address above and find relevant Wikipedia articles here!</ul>
    </div>


    <div class="nytimes-container">
        <h3 id="nytimes-header" class="text-primary">New York Times Articles</h3>
        <ul id="nytimes-articles" class="article-list">What's going on in your new city? Enter an address and hit submit and the NY Times will tell you here!</ul>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
